<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/42b75604f0.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

<header id="header">

    <section id="section-logo">
        <img id="logo" src="images/logo.svg" alt="snap-logo">
    </section>

    <section id="section-menu">
        <span><img id="open" src="images/icon-menu.svg" alt="menu-icon"></span>
    </section>

    <section id="menu-overlay">
        
    </section>

    <section id="header-left">
            <section id="icon-close-menu"> 
                <img id="close" src="images/icon-close-menu.svg" alt="icon-clone-menu">
            </section>

            <ul id="list-nav">
                <li class="list-nav-has-children"><a href="#" data-toggle="sub-menu">Features <i id="align-1" class="fa-solid fa-angle-down"></i></a>
                    <div class="sub-menu">
                        <ul>
                            <li><a href="#"><i class="fa-solid fa-table-list"></i> Todo List</a></li>
                            <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Calendar</a></li>
                            <li><a href="#"><i class="fa-solid fa-bell"></i> Reminders</a></li>
                            <li><a href="#"><i class="fa-solid fa-bullseye"></i> Planning</a></li>
                        </ul>
                    </div>
                </li>
                <li class="list-nav-has-children"><a href="#" data-toggle="sub-menu">Compagny <i id="align-2" class="fa-solid fa-angle-down"></i></a>
                    <div class="sub-menu">
                        <ul>
                            <li><a href="#">History</a></li>
                            <li><a href="#">Our Team</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <section id="header-right">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><button id="register-button">Register</button></li>
                </ul>
            </section>    
    </section>

</header>


<main>

    <section id="main-right"> 
        <img src="images/image-hero-mobile.png" alt="hero-mobile">
    </section>
    
        <section id="main-left">
            <h1>Make <span>Remote work</span></h1>

            <p>Get your team in sync, no matter your location. <span>Streamline processes, 
                create team rituals, and</span> <span>watch productivity soar.</span></p>
            <div id="button">
                <button>Learn more</button>
            </div>
            
            <ul>
                <li><img class="logo-main-left" src="images/client-databiz.svg" alt="databiz-logo"></li>
                <li><img class="logo-main-left" src="images/client-audiophile.svg" alt="audiophile-logo"></li>
                <li><img class="logo-main-left" src="images/client-meet.svg" alt="meet-logo"></li>
                <li><img class="logo-main-left" src="images/client-maker.svg" alt="marker-logo"></li>
            </ul>
        </section>

</main>

</body>
</html>
